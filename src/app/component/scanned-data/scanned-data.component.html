<div *ngIf="!!tableData" class="scanned-data">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8 table-data" matTableExporter #exporter="matTableExporter">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef> Barcode </th>
      <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="export-buttons">
    <button  mat-stroked-button color="primary" class='export-button' (click)="exporter.exportTable('csv')">Export To CSV</button>
    <button  mat-stroked-button color="primary" (click)='onExport()'>Export To Cloud</button>
  </div>
</div>
